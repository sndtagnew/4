<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки для соцсетей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Цвет фона */
            color: white; /* Цвет текста */
            text-align: center;
            padding: 50px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            background-color: #333333; /* Цвет кнопок */
            color: white; /* Цвет текста на кнопках */
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #444444; /* Более тёмный цвет кнопок при наведении */
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }
        .spacer {
            margin-top: 50px; /* Отступ между группами кнопок */
        }
    </style>
</head>
<body>

    <h1>Главное меню</h1>
    <h2>Наши соцсети:</h2>

    <a href="https://t.me/soundtag0" class="button">Telegram</a>
    <a href="https://www.tiktok.com/@misterkfc123" class="button">TikTok</a>

    <div class="spacer"></div>

    <h2>Наши звуки:</h2>

</body>
</html>
