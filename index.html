<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-start; /* –í–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø–æ –≤–µ—Ä—Ö—É */
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
            padding-top: 50px; /* –î–æ–¥–∞—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –∑ –≤–µ—Ä—Ö–Ω—å–æ—ó —á–∞—Å—Ç–∏–Ω–∏ */
            overflow: hidden; /* –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –ø—Ä–æ–∫—Ä—É—á—É–≤–∞–Ω–Ω—é */
        }
        .error {
            font-size: 100px;
            display: inline-block;
            width: 150px;
            height: 150px;
            line-height: 150px;
            border-radius: 50%;
            background-color: transparent;
            color: #ffcc00;
            margin-bottom: 20px;
            border: 3px solid #ffcc00;
        }
        .image-container {
            display: none;
            position: relative;
        }
        .image-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .mute-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
            display: none; /* –°–ø–æ—á–∞—Ç–∫—É –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤–∏–¥–∏–º–∞ */
        }
        .audio {
            display: none;
        }
        #error-text {
            font-size: 18px;
            color: white;
            margin-bottom: 20px;
        }
        .links-container {
            margin-top: 20px;
            display: none; /* –°–ø–æ—á–∞—Ç–∫—É –ª—ñ–Ω–∫–∏ –Ω–µ –≤–∏–¥–∏–º—ñ */
        }
        .links-container a {
            color: white;
            background-color: #333;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- –°–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏ –∑ —Ç–µ–∫—Å—Ç–æ–º -->
    <div class="error" id="error-message">‚ö†</div>
    <div id="error-text">–°—Ç–∞–ª–∞—Å—è –Ω–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
    <div class="image-container">
        <img src="image.jpg" alt="Image">
        <button class="mute-button" onclick="muteAudio()">üîá Mute</button>
    </div>

    <!-- –ó–≤—É–∫ -->
    <audio class="audio" id="audio" src="sound.mp3" loop autoplay></audio>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ª—ñ–Ω–∫—ñ–≤ -->
    <div class="links-container">
        <a href="https://t.me/soundtag0" target="_blank">Telegram</a>
        <a href="https://tiktok.com/@misterkfc123" target="_blank">TikTok</a>
    </div>

    <script>
        let errorElement = document.getElementById('error-message');
        let errorText = document.getElementById('error-text');
        let imageContainer = document.querySelector('.image-container');
        let muteButton = document.querySelector('.mute-button');
        let audio = document.getElementById('audio');
        let isMuted = false;
        let linksContainer = document.querySelector('.links-container');

        // –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–≤–∏ –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞
        const userLang = navigator.language || navigator.userLanguage;

        // –ú–æ–≤–∏
        const messages = {
            'uk': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'en': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'ru': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'de': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'fr': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞',
            'es': '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'
        };

        // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–∫—Å—Ç –ø–æ–º–∏–ª–∫–∏ –≤ –∑–∞–ª–µ–∂–Ω–æ—Å—Ç—ñ –≤—ñ–¥ –º–æ–≤–∏
        errorText.innerText = messages[userLang.substring(0, 2)] || messages['en'];

        // –ü—Ä–∏ –∫–ª—ñ—Ü—ñ –Ω–∞ –µ–∫—Ä–∞–Ω —á–∏ —Å–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏
        document.body.addEventListener('click', function() {
            errorElement.style.display = 'none'; // –°—Ö–æ–≤–∞—Ç–∏ —Å–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏
            errorText.style.display = 'none'; // –°—Ö–æ–≤–∞—Ç–∏ —Ç–µ–∫—Å—Ç –ø–æ–º–∏–ª–∫–∏
            imageContainer.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è

            // –í–º–∏–∫–∞—î–º–æ –∑–≤—É–∫
            if (audio.paused) {
                audio.play();
            }

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É Mute –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            muteButton.style.display = 'block';

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –ª—ñ–Ω–∫–∏ –Ω–∞ –∫–∞–Ω–∞–ª–∏ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            linksContainer.style.display = 'block';
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ Mute (–Ω–µ —Ä–æ–±–æ—á–∞, –¥–ª—è –∫—Ä–∞—Å–∏)
        function muteAudio() {
            // –ö–Ω–æ–ø–∫–∞ –Ω–µ –º–∞—î —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ
            // –ü—Ä–æ—Å—Ç–æ –∑–º—ñ–Ω—é—î—Ç—å—Å—è —Ç–µ–∫—Å—Ç
            muteButton.innerText = muteButton.innerText === "üîá Mute" ? "üîä Unmute" : "üîá Mute";
        }

        // –ó–∞–ø–æ–±—ñ–≥–∞—î–º–æ –æ–Ω–æ–≤–ª–µ–Ω–Ω—é —Å—Ç–æ—Ä—ñ–Ω–∫–∏ –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—á—É–≤–∞–Ω–Ω—ñ –≤–Ω–∏–∑
        window.addEventListener('touchmove', function(event) {
            event.preventDefault();
        });

        window.addEventListener('wheel', function(event) {
            event.preventDefault();
        });

        window.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
    </script>

</body>
</html>
